;;;;;;;;;;;;;;;;;
; Miscellaneous ;
;;;;;;;;;;;;;;;;;

; Hide PHP version from HTTP headers (security)
expose_php = Off

; Set timezone
date.timezone = UTC

;;;;;;;;;;;;;;;;;;;
; Resource Limits ;
;;;;;;;;;;;;;;;;;;;

; Fast API response timeout (APIs should respond quickly)
max_execution_time = 30

; Limit request parsing time for API requests
max_input_time = 30

; Moderate input variables for API endpoints
max_input_vars = 500

; Memory limit optimized for API responses (adjust based on data processing needs)
memory_limit = 128M

; Default socket timeout for external connections(database, etc.)
default_socket_timeout = 30

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Error handling and logging ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Enable error logging
log_errors = On

; PRODUCTION: Hide errors from API consumers (security critical)
display_errors = Off

; Since we're using DigitalOcean, it will capture stderr automatically
error_log = /dev/stderr

; Optimize error logging for APIs
log_errors_max_len = 2048
ignore_repeated_errors = On
ignore_repeated_source = Off

; Only log actual errors, not warnings/notices (Laravel handles those)
error_reporting = E_ALL & ~E_NOTICE & ~E_WARNING & ~E_STRICT & ~E_DEPRECATED

; HTML errors disabled for JSON API responses
html_response = Off

;;;;;;;;;;;;;;;;
; File Uploads ;
;;;;;;;;;;;;;;;;

; DISABLED: No file uploads for API-only application
file_uploads = Off
upload_max_filesize = 0
max_file_uploads = 0

;;;;;;;;;;;;;;;;;
; Data Handling ;
;;;;;;;;;;;;;;;;;

; Supports larger JSON objects for complex value storage
post_max_size = 16M

; Security: Block remote file operations
allow_url_fopen = Off
allow_url_include = Off

;;;;;;;;;;;;;;;;;;;;;;
; Dynamic Extensions ;
;;;;;;;;;;;;;;;;;;;;;;

; Only load extensions needed for API operations
; Review and remove unused extensions
; Common API extensions: json, curl, mysqli/pdo, opcache
zend_extension = opcache.so  ; Uncomment for better performance

;;;;;;;;;;;;;;;;;;;;;;;
; Session Configuration ;
;;;;;;;;;;;;;;;;;;;;;;;

; DISABLED: Stateless API doesn't need sessions
; This improves performance and security for REST APIs
session.auto_start = 0
session.use_cookies = 0
session.use_trans_sid = 0
session.use_strict_mode = 1
session.cache_limiter = nocache

;;;;;;;;;;;;;;;;;;;;
; API Optimizations ;
;;;;;;;;;;;;;;;;;;;;

; Optimize for production API performance
realpath_cache_size = 4M
realpath_cache_ttl = 300

; Output compression for JSON responses
zlib.output_compression = On
zlib.output_compression_level = 6

; Optimize for JSON processing
default_charset = "UTF-8"

; Output buffering for better response handling
output_buffering = 4096
implicit_flush = Off

; Optimize garbage collection for API workloads
; More frequent cleanup for stateless requests
zend.enable_gc = On

;;;;;;;;;;;;;;;;;;;
; Security Settings ;
;;;;;;;;;;;;;;;;;;;

; Disable potentially dangerous functions for API security
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_multi_exec,parse_ini_file,show_source

;;;;;;;;;;;;;;;;;;;
; Module Settings ;
;;;;;;;;;;;;;;;;;;;

[CLI Server]
cli_server.color = On
